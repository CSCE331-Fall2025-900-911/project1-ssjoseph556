    <script>
      const colorChangeBtn = document.getElementById('colorChangeBtn');
      const body = document.body;

      const colors = ['orange', 'yellow'];
      const colorHex = {
          'orange': '#FFA500',
          'yellow': '#FFFF00' 
      };
      
      let currentColorName = localStorage.getItem('backgroundColorName') || colors[0];
      let currentColorIndex = colors.indexOf(currentColorName);
      
      if (currentColorIndex === -1) {
           currentColorIndex = 0;
           currentColorName = colors[0];
      }
      
      body.style.backgroundColor = colorHex[currentColorName];

      colorChangeBtn.addEventListener('click', function() {
          currentColorIndex = (currentColorIndex + 1) % colors.length;
          const newColorName = colors[currentColorIndex];
          
          body.style.backgroundColor = colorHex[newColorName];
          
          localStorage.setItem('backgroundColorName', newColorName);
      });
    </script>
